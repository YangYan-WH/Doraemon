<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doraemon 哆啦A梦</title>
    <link rel="stylesheet" href="./style/css.css">
</head>

<body>
    <!-- 原图直径320px  本图乘以0.9-->
    <div class="preview">
        <div class="doraemon">
            <div class="head"></div>
            <div class="face"></div>
            <div class="eyes">
                <div class="eyes-left"></div>
                <div class="eyes-right"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth-left"></div>
            <div class="mouth-right"></div>
            <div class="beard">
                <div class="left-one"></div>
                <div class="left-two"></div>
                <div class="left-three"></div>
                <div class="right-one"></div>
                <div class="right-two"></div>
                <div class="right-three"></div>
            </div>
        </div>
        <div class="necklace-wrapper">
            <div class="necklace"></div>
            <div class="bell">
                <div class="bell-circle"></div>
                <div class="bell-cross"></div>
                <div class="bell-vertical"></div>
            </div>
        </div>
        <div class="title">DORAEMON</div>
    </div>
</body>

</html>
